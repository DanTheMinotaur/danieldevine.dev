version: '3.3'
services:
  strapi:
    build: .
    ports:
      - '127.0.0.1:1337:1337'
    volumes:
      - './:/srv/app'
    
    env_file: 
      .env
    networks:
      - backend
    external_links:
        - mariadb_server:mysql
    restart: unless-stopped
    
networks:
  backend:
    external:
      name: backend
