version: '3.3'
services:
  strapi:
    build:
      context: .
      args: 
        ENVIRONMENT: ${NODE_ENV}
    ports:
      - '127.0.0.1:1000:1000'
    volumes:
      - 'staging_public_files:/app/public'
    env_file: 
      .env
    networks:
      - backend
    external_links:
      - mariadb_server:mysql
    restart: unless-stopped
volumes:
  staging_public_files:
    external: true
networks:
  backend:
    external:
      name: backend
